<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Awesome Trivia!</title>
</head>

<body>
    <container>
    <!--Title-->
        <h1>Guns 'N Roses Trivia!</h1>
    <!--Running timer-->
            <div class="timer">Time</div>
    <!--Directions to the game-->
            <div class:"directions">
                <p>How much do you know about the best band to come out of the Sunset Strip in Hollywod, Guns 'N Roses? Answer these trivia 
                   questions and with every correct guess gives you a point, get 8 correct and you win!</p>
                <button class="start-button">Welcome to the Jungle!</button>
            </div>
    <!--Question and Answers-->
            <div class="question-picked"></div>
            <div class="possible-answers"></div>
            <div class="results"></div>
    <!--Wins, losses and restart-->
            <div class="correct">Correct: </div>
            <div class="incorrect">Incorrect: </div>
            <button id="play-again">Play again?</button>
    </container>
    <script src="assets/javascript/trivia.js"></script>
</body>
</html>
